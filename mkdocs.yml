site_name: Relazioni finali - Progetto di Siti e Portali Web
nav:
    - Home: README.md
    - Rapporto WCAG 2.1 "vatican.va":
        - Introduzione: wcag_vatican_introduzione.md
        - Sommario risultati: wcag_vatican_sommario.md
        - Risultati in dettaglio - livello A: wcag_vatican_dettaglio_A.md
        - Risultati in dettaglio - livello AA: wcag_vatican_dettaglio_AA.md
        - Tabelle riassuntive risultati: wcag_vatican_tabelle_risultati.md
    - Rapporto test con utenti "sedefvg.rai.it":
        - Introduzione: ut_sedefvg_introduzione.md
        - Metodologia: ut_sedefvg_metodologia.md
        - Perimetro indagine: ut_sedefvg_perimetro.md
        - Risultati in dettaglio: ut_sedefvg_dettaglio.md
        - Valutazioni finali: ut_sedefvg_risultati.md
    - Autori: AUTHORS.md
theme: readthedocs
markdown_extensions:
    - toc:
        permalink: '#'

plugins:
    - search:
        separator: '[\s\-\.]+'
        lang: ['it']

site_url: https://amosth.github.io/MA0175-Progetto-di-Siti-Web/
repo_url: https://github.com/amosth/MA0175-Progetto-di-Siti-Web
repo_name: 'GitHub'
site_description: 'Relazioni finali del corso di Progetto di Siti e Portali Web A.A. 2018/2019.'
site_author: 'Enrico Basso, Amos Cappellaro, Luca Dal Poz'
copyright: "Copyright Â© 2019 Enrico Basso, Amos Cappellaro, Luca Dal Poz"
extra_css: [extra.css]
